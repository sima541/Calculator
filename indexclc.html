<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styleclc.css">
    <script src="scriptclc.js"></script>
</head>

<body>
    
    <div class="Container">
        <div class="name"><h1>Calculator</h1></div>
        <div class="Calculator">
           
            <table >
                <tr>
                    <td><button onclick=" ClearData()">AC</button></td>
                    <td colspan="3"> <input type="text" id="InpTxt" /></td>
                </tr>
                <tr>
    
                    <td><button onclick="GetData('+')">+</button></td>
                    <td><button onclick="GetData('1')">1</button></td>
                    <td><button onclick="GetData('2')">2</button></td>
                    <td><button onclick="GetData('4')">3</button></td>
                </tr>
                <tr>
                    <td><button onclick="GetData('-')">-</button></td>
                    <td><button onclick="GetData('4')">4</button></td>
                    <td><button onclick="GetData('5')">5</button></td>
                    <td><button onclick="GetData('6')">6</button></td>
                </tr>
                <tr>
                    <td><button onclick="GetData('*')">*</button></td>
                    <td><button onclick="GetData('7')">7</button></td>
                    <td><button onclick="GetData('8')">8</button></td>
                    <td><button onclick="GetData('9')">9</button></td>
                </tr>
                <tr>
                    <td><button onclick="GetData('/')">/</button></td>
                    <td><button onclick="GetData('.')">.</button></td>
                    <td><button onclick="GetData('0')">0</button></td>
                    <td><button onclick="CalculateData()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
